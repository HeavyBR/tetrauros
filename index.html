<!DOCTYPE html>
<html lang="pt">
<head>
    <title>JS - Tetrauros</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Black+Ops+One|Press+Start+2P|Saira+Stencil+One&display=swap');
    </style>
</head>
<body>
<div class="corpo">
    <table>
        <tr>
            <th colspan="3">
                <h1 id="titulo">
                    JS - Tetrauros
                </h1>
            </th>
        </tr>
        <tr>
            <td class="lateral">
                <div class="informacoes">
                    <h3>Informations</h3>
                        Deleted Lines:  <div id="deletedLines">0</div><br/>
                        Stage:          <div id="stage">1</div><br/>
                        Score:          <div id="score">0</div><br/>
                        Time:           <div id="time">0</div>s<br/>
                </div>
            </td>
            <td class="meio">
                <canvas id="tela" width=200 height=400></canvas>
            </td>
            <td class="lateral">
                <div class="ranking">
                    <h3>Ranking</h3>
                    01:  <div id="ranking01">------------</div><br/>
                    02:  <div id="ranking02">------------</div><br/>
                    03:  <div id="ranking03">------------</div><br/>
                    04:  <div id="ranking04">------------</div><br/>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="3" id="opcoes">
                <button class="normal" id="btIniciar" onclick="iniciar()" type="button">Iniciar</button>
                <button class="normal" type="button" onclick="novoJogo()" id="btNovo">Novo jogo</button>
                <button class="normal" type="button" onclick="pausar()" id="btPausar">Pausar</button>
                <br/>
                <button class="grande" type="button" onclick="redimensionarJogo()" id="btRedimensionar">Redimensionar Jogo</button>
            </td>
        </tr>
    </table>
</div>
    <script src="pedras.js"></script>
    <script src="tetris.js"></script>
</body>
</html>
